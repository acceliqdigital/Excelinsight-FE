services:
  app-dev:
    image: excelinsight-web-fe
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - 8060:8060
    container_name: excelinsight-web-fe-cont
    restart: always

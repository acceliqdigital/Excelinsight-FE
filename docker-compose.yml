# version: "3.8"
services:
  bh-dev:
    image: excel-web-fe
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    container_name: excel-web-fe-c

  bh-prod: 
      container_name: "excel-web-fe-c"
      image: "excel-web-fe"
      build:
        context: .
        dockerfile: Dockerfile.prod
      ports:
        - 8080:80

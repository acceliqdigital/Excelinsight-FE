name: Deployment of ExcelInsight_FE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:
    runs-on: bolt
    steps:
      - name: Checkout 
        uses: actions/checkout@v4 
       
  CleanUp:
    name: Deleting cache files
    runs-on: bolt
    needs: build

    steps:
      - name: Clean
        run: echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S docker system prune -f --all

  Deploy:
    name: Build and Deploy
    runs-on: bolt
    needs: CleanUp

    steps: 
      - run: echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S docker compose -f docker-compose.yml up -d --build
